<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <style>
        /* Style for the entire body */
        body {
            background-color: #121212; /* Rich black background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container styling */
        form {
            width: 50%; /* Form takes 50% of the page width */
            padding: 20px;
            background-color: #1e1e1e; /* Darker background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(246, 222, 222, 0.3); /* Adding some shadow */
        }

        /* Styling each form group */
        .form-group {
            margin-bottom: 10px;
        }

        /* Input and select fields */
        input[type="text"], select {
            width: 100%; /* Input and select cover full width of the form */
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: whitesmoke;
            box-sizing: border-box;
        }

        /* Style for the submit button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Off-blue color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Center-align the text */
        label {
            font-size: 1rem;
        }

        /* Clear floats if any */
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter Carat value">
        </div>

        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter Depth value">
        </div>

        <div class="form-group">  
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter Table value">
        </div>

        <div class="form-group">
            <label for="x">x:</label>
            <input type="text" id="x" name="x" placeholder="Enter X value">
        </div>

        <div class="form-group">
            <label for="y">y:</label>
            <input type="text" id="y" name="y" placeholder="Enter Y value">
        </div>

        <div class="form-group">
            <label for="z">z:</label>
            <input type="text" id="z" name="z" placeholder="Enter Z value">
        </div>         

        <div class="form-group">
            <label for="cut">Cut:</label>
            <select id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>

        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>

        <div class="clearfix"></div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
